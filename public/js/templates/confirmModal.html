<div class="modal-dialog" style="z-index:99999999999999999;">
    <div class="modal-content">
        <div class="modal-body">
            <%= message %>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-sm buttonChange confirm_no confirmModalButton" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> <%= translate("Cancel") %></button>
            <button type="button" class="btn btn-sm buttonChange confirm_yes confirmModalButton" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> <%= translate("OK") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
